    <link rel="stylesheet" href="assets/style/style.css">

<body>
    <header>

        <div class="conteiner-header">
            <a class="logo" href="#"><img src="assets/images/logo.svg" alt="logo"></a>

                <ul class="header-list">
                    <li class="nav-list" >
                        <a class="list-text" href="#">Features</a>
                    </li>
                    <li class="nav-list">
                        <a class="list-text" href="#">Benefits</a>
                    </li>
                    <li class="nav-list">

                    </li>
                    <li class="nav-list">

                <a class="intro-button" href="#">Download the app</a>

            </div>
